<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Paperclip Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette|Hammersmith+One" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vuetrend"></script>
</head>
<img style ="position:absolute; TOP:35px; LEFT:50px; WIDTH:50px; HEIGHT:50px" src= "http://static3.businessinsider.com/image/519285ffecad046054000014-506-253/clippy-microsofts-talking-paperclip-is-back.jpg"/>
<body>
  <div id="app">
  	<h1>Paperclip Challenge</h1>
	  <h2> Connecting paper to connecting people </h2>
	  Invest Forward: Connections Recorded
    <h1>{{connections.length}}</h1>
    <div class="snippet-box">
      &ldquo;{{randomConnection}}&rdquo;
    </div>
    <span class="timestamp">-{{randomTime}}</span>
    <br />
    <br />
    <div class="graph-box">
      Growth Since Launch
      <trend
        :data="lineData"
        :gradient="['#ffffff', '#ffffff']"
        auto-draw
        smooth>
      </trend>
    </div>
  </div>
  <div id="authors">Made by Team 7</div>
  <script src="index.js"></script>
</body>
</html>
