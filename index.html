<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Paperclip Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette|Hammersmith+One" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vuetrend"></script>
</head>
<a href = "https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=0ahUKEwiyutSJjK3TAhUM2mMKHbVeDe0QjRwIBw&url=http%3A%2F%2Fwww.1designperday.com%2F2011%2F03%2F22%2F30-creative-paper-clips-design%2F&psig=AFQjCNHIn7R_Ws_c646EzBkpfrRK6wD2Dg&ust=1492573574108596">
<body>
  <div id="app">
  	<h1>Paperclip Challenge</h1>
	  <h2> Connecting paper to connecting people </h2>
	  Invest Forward: Connections Recorded
    <h1>{{connections.length}}</h1>
    <div class="snippet-box">
      &ldquo;{{randomConnection}}&rdquo;
    </div>
    <span class="timestamp">-{{randomTime}}</span>
    <br />
    <br />
    <div class="graph-box">
      Growth Since Launch
      <trend
        :data="lineData"
        :gradient="['#ffffff', '#ffffff']"
        auto-draw
        smooth>
      </trend>
    </div>
  </div>
  <div id="authors">Made by Team 7</div>
  <script src="index.js"></script>
</body>
</html>
